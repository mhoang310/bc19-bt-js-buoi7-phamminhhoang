<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap JS buoi 7</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <header>
		<h1 style="text-align: center;">
			Bài tập Javascript buổi 7
		</h1>	
	</header>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3>Bài tập Array</h3>
                <div class="form-group">
                    <label for="number">Nhập vào một số nguyên </label>
                    <input type="text" id="number" class="form-control">
                </div>
                <button id="add" class="btn btn-success">Thêm số</button>

                <div class="alert alert-success">
                    <p>Array: <span id="array"></span></p>                    
                </div>
                <!-- 1. Tổng các số dương: -->
                <button id="select-1" class="btn btn-success">Select 1</button>
                <div id="result1" style="display: none;" class="alert alert-success"></div>
                <br>

                <!-- 2. Đếm các số dương: -->
                <button id="select-2" class="btn btn-success">Select 2</button>
                <div id="result2" style="display: none;" class="alert alert-success"></div>
                <br>

                <!-- 3. Số nhỏ nhất: -->
                <button id="select-3" class="btn btn-success">Select 3</button>
                <div id="result3" style="display: none;" class="alert alert-success"></div>
                <br>

                <!-- 4. Số dương nhỏ nhất: -->
                <button id="select-4" class="btn btn-success">Select 4</button>
                <div id="result4" style="display: none;" class="alert alert-success"></div>
                <br>
                <!-- 5. Số chẵn cuối cùng trong Array: -->
                <button id="select-5" class="btn btn-success">Select 5</button>
                <div id="result5" style="display: none;" class="alert alert-success"></div>
                <br>

                <!-- 6. Đổi chỗ vị trí thứ 2 và 5 của mảng: -->
                <div class="form-group">
                    <label for="input1">Nhập vào số x: (x, n vị trí 2 số muốn đổi vị trí)</label>
                    <input type="text" id="input1" class="form-control">		          
                </div>
                <div class="form-group">
                    <label for="input2">Nhập vào số n:</label>
                    <input type="text" id="input2" class="form-control">		          
                </div>

                <button id="select-6" class="btn btn-success">Select 6</button>
                <div id="result6" style="display: none;" class="alert alert-success"></div>
                <br>

                <!-- 7. Mảng theo thứ tự tăng dần: -->
                <button id="select-7" class="btn btn-success">Select 7</button>
                <div id="result7" style="display: none;" class="alert alert-success"></div>
                <br>

                <!-- 8. Số nguyên tố: -->
                <button id="select-8" class="btn btn-success">Select 8</button>
                <div id="result8" style="display: none;" class="alert alert-success"></div>
                <br>

                <!-- 10. So sánh âm dương: -->
                <button id="select-10" class="btn btn-success">Select 10</button>
                <div id="result10" style="display: none;" class="alert alert-success"></div>
                <br>
            </div>
        </div>
        
    </div>



    <script src="./index.js"></script>
</body>

</html>
