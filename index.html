<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap JS buoi 7</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <header>
		<h1 style="text-align: center;">
			Bài tập Javascript buổi 7
		</h1>	
	</header>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3>Bài tập Array</h3>
                <div class="form-group">
                    <label for="number">Nhập vào một số nguyên </label>
                    <input type="text" id="number" class="form-control">
                </div>
                <button id="add" class="btn btn-success">Thêm số</button>

                <div class="alert alert-success">
                    <p>Array: <span id="array"></span></p>
                    <p>1. Tổng các số dương: <span id="result1"></span></p>
                    <p>2. Đếm các số dương: <span id="result2"></span></p>
                    <p>3. Số nhỏ nhất: <span id="result3"></span></p>
                    <p>4. Số dương nhỏ nhất: <span id="result4"></span></p>
                    <p>5. Số chẵn cuối cùng trong Array: <span id="result5"></span></p>
                    <p>6. Đổi chỗ vị trí thứ 2 và 5 của mảng: <span id="result6"></span></p>
                    <p>7. Mảng theo thứ tự tăng dần: <span id="result7"></span></p>
                    <p>8. Số nguyên tố: <span id="result8"></span></p>
                    <p>9. <span id="result9"></span></p>
                    <p>10. So sánh âm dương: <span id="result10"></span></p>
                    
                </div>
            </div>
        </div>
        
    </div>



    <script src="./index.js"></script>
</body>

</html>
